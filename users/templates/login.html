{% include 'logo.html' %}
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form class="form-signin" ng-submit="login()">
      <h4 class="form-signin-heading">Please log in</h4>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" ng-model="user_data.email" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" ng-model="user_data.password" class="form-control" placeholder="Password" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> remember me
        </label>
      </div>
      <button class="btn btn-md btn-primary btn-block" type="submit">Log in</button>
      <a class="btn btn-md btn-info btn-block" href="/users/reg">Not reg yet? Reg now</a>
    </form>
  </div>
</div>
